<!DOCTYPE html>
<html>
<head>
    <title>Simon Game</title>
	<meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css" />
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/simonGame.js"></script>
</head>
<body class="text-center">
    <div id="mainWin">
        <header><h3>Simon Game</h3></header>
        <section id="gameWin" class="hidden">
            <div class="simon">
                <div class="row">
                    <div class="pad red"></div>
                    <div class="pad green"></div>
                </div>
                <div class="row">
                    <div class="pad yellow"></div>
                    <div class="pad blue"></div>
                </div>
                <div class="display" id="display">
                    <div id="logo"><span id="name">Simon</span><sup> ®</sup></div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="strictOn"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="count" class="col-xs-4"></div>
                        <div class="col-xs-4 stB"><button id="start" class="btn"></button></div>
                        <div class="col-xs-4 stB"><button id="strict" class="btn"></button></div>
                    </div>
                    <div id="labels" class="row">
                        <div class="col-xs-4 text-center">COUNT</div>
                        <div class="col-xs-4 text-center">START</div>
                        <div class="col-xs-4 text-center">STRICT</div>
                    </div>
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>


                   
                </div>
            </div>
        </section>
        <section id="loadWin">Loading...</section>
        <footer>By Maryna Martynenko</footer>
    </div>
</body>
</html>
